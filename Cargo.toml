# -*- eval: (cargo-minor-mode 1) -*-

[package]
name = "mstickereditor"
version = "0.0.0"
edition = "2018"

[dependencies]
anyhow = "1.0"
attohttpc = { version = "0.18", features = ["compress", "json", "rustls"], default-features = false }
directories = "4.0"
flate2 = { version = "1.0", features = ["zlib"] } # we use zlib so that we get good performance even in debug mode
generic-array = { version = "0.14" , features = ["serde"] }
lottie2gif = "0.1.1"
once_cell = "1.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.9"
structopt = "0.3.25"
tempfile = "3.2"
toml = "0.5.8"
