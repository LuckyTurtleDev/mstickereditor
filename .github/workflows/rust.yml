name: Rust

on:
  push:
  pull_request:
  release:
    types: [released]

env:
  PACKAGES: libavc1394-dev libavdevice-dev

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        id: "rust-toolchain"
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/git
            ~/.cargo/registry
            target
          key: "${{runner.os}} Rust ${{steps.rust-toolchain.outputs.cachekey}} Lock ${{hashFiles('Cargo.lock')}}"
      - uses: msrd0/install-rlottie-action@v1
      - run: sudo apt-get update -y && sudo apt-get install -y $PACKAGES
      - name: install cargo-all-features
        uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-all-features
      - run: cargo test-all-features --release -- --include-ignored
        env:
          RUST_BACKTRACE: 1
          RUST_TEST_THREADS: 1
          TG_BOT_KEY: ${{ secrets.TG_BOT_KEY }}
          
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows, macos]
    name: "${{ matrix.os }}-test"
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        id: "rust-toolchain"
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/git
            ~/.cargo/registry
            target
          key: "${{runner.os}} Rust ${{steps.rust-toolchain.outputs.cachekey}} Lock ${{hashFiles('Cargo.lock')}}"
      - run: cargo test --no-default-features -- --include-ignored
        env:
          RUST_BACKTRACE: 1
          TG_BOT_KEY: ${{ secrets.TG_BOT_KEY }}
          
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  cargo_publish:
    if: ${{ github.event_name == 'release' }}
    needs: [test-linux, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: msrd0/install-rlottie-action@v1
      - run: sudo apt-get update -y && sudo apt-get install -y $PACKAGES
      - uses: msrd0/cargo-publish-action@v1
        with: 
          packages: mstickerlib mstickereditor
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
